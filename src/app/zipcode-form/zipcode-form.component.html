<div class="zc-form">
  <form (submit)="processZip(zip.value)" #form>
    <div class="form-group">
      <label for="zip">ZIP Code</label>
      <input type="text" name="zip" maxlength="5" (keyup)="onKeyUp(zip.value)" class="form-control" #zip>
    </div>
    <input type="submit" value="Lookup" class="btn btn-primary">
  </form>
  <div id="result" *ngIf="!!place">
    <b><u>{{place["place name"]}}, {{place["state"]}}</u></b><br>
    {{place.latitude}}, {{place.longitude}} <br>
    <img src="https://maps.googleapis.com/maps/api/staticmap?key={{key}}&center={{place.latitude}},{{place.longitude}}&zoom=12&size=225x225&maptype=hybrid&markers=size:small|{{place.latitude}},{{place.longitude}}&scale=2" alt="Google Map">
    
  </div>
</div>
